# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$files = thunar
$term = alacritty
$alt = ALT
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

#  IMPORTANT: If you want to remap and existing keybind you MUST unbindd it first 

# The bindings are CASE SENSITIVE. We suggest you copy the exisitng binding here
#  Then change `bindd` to `unbind`

# E.g. 
# unbind = $mainMod, Return, Open terminal, exec, $term
# bindd = $mainMod, Return, Open terminal, exec, ghostty 
#
# unbind = $mainMod, E, file manager, exec, $files
# bindd = $mainMod, T, file manager, exec, $files

# If you are ADDING a bindd, make sure you include the description 
# Other the keybind search menu might not show it properly 

# E.g.
# bindd = $mainMod, Z, My z app, exec APPNAME

# For passthrough keyboard into a VM
# bind = $mainMod ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = $mainMod ALT, P, submap, reset
#submap = reset

# common shortcuts
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
bind = $mainMod, B, exec, xdg-open "https://"  # default browser
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)
bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, E, exec, $files #file manager

# --- Vim-like keybindings from i3 config ---
# Change focus with vim-like keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, semicolon, movefocus, r

# Move windows with vim-like keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, semicolon, movewindow, r

# Resize windows
binde = $mainMod CTRL, h, resizeactive,-50 0
binde = $mainMod CTRL, l, resizeactive,50 0
binde = $mainMod CTRL, k, resizeactive,0 -50
binde = $mainMod CTRL, j, resizeactive,0 50

# Split orientation
bind = $mainMod, V, togglesplit, # toggle split orientation (dwindle)
bind = $mainMod SHIFT, V, layoutmsg, orientationleft # horizontal split

# Resize mode with r
bind = $mainMod, R, submap, resize

submap = resize
  # Resize with h,j,k,l
  binde = , H, resizeactive, -10 0
  binde = , J, resizeactive, 0 -10
  binde = , K, resizeactive, 0 10
  binde = , L, resizeactive, 10 0
  
  # Also allow arrow keys
  binde = , left, resizeactive, -10 0
  binde = , down, resizeactive, 0 10
  binde = , up, resizeactive, 0 -10
  binde = , right, resizeactive, 10 0
  
  # Return to default mode
  bind = , Return, submap, reset
  bind = , Escape, submap, reset
  bind = $mainMod, R, submap, reset
submap = reset

# Move workspace to different monitor
bind = $mainMod, Z, submap, move_workspace

submap = move_workspace
  bind = , H, movecurrentworkspacetomonitor, l
  bind = , L, movecurrentworkspacetomonitor, r
  bind = , J, movecurrentworkspacetomonitor, d
  bind = , K, movecurrentworkspacetomonitor, u
  
  # Return to default mode
  bind = , Return, submap, reset
  bind = , Escape, submap, reset
  bind = $mainMod, Z, submap, reset
submap = reset

# Bind alt+space to rofi (similar to i3 alt+space for combi mode)
bind = $alt, SPACE, exec, pkill rofi || true && rofi -show combi -config ~/.config/rofi/config

# Additional i3-like bindings
bind = $mainMod, Q, killactive, # close window (like i3's mod+q)
bind = $mainMod, F, fullscreen, # full screen (like i3's mod+f)
bind = $mainMod, S, togglefloating, # toggle floating (renamed from SPACE to match i3)
bind = $mainMod, P, pseudo, # dwindle pseudotiling

# FEATURES / EXTRAS
# bind = $mainMod, H, exec, $scriptsDir/KeyHints.sh # help / cheat sheet
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
# bind = $mainMod, S, exec, $scriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod ALT, O, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh # modified Rofi Theme Selector

bind = $mainMod SHIFT, F, fullscreen # whole full screen
bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
bind = $mainMod, SPACE, togglefloating, #Float Mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = $mainMod SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] $term # Dropdown terminal

unbind = $mainMod, H, exec, $scriptsDir/KeyHints.sh # unbind help / cheat sheet

# Override screenshot binds to restore Print behavior without $mainMod
unbind = $mainMod, Print, screenshot now, exec, $scriptsDir/ScreenShot.sh --now
unbind = $mainMod SHIFT, Print, screenshot (area), exec, $scriptsDir/ScreenShot.sh --area
unbind = $mainMod CTRL, Print, screenshot in 5s, exec, $scriptsDir/ScreenShot.sh --in5
unbind = $mainMod CTRL SHIFT, Print, screenshot in 10s, exec, $scriptsDir/ScreenShot.sh --in10
bindd = , Print, screenshot now, exec, $scriptsDir/ScreenShot.sh --now
bindd = SHIFT, Print, screenshot (area), exec, $scriptsDir/ScreenShot.sh --area
bindd = CTRL, Print, screenshot in 5s, exec, $scriptsDir/ScreenShot.sh --in5
bindd = CTRL SHIFT, Print, screenshot in 10s, exec, $scriptsDir/ScreenShot.sh --in10
bindd = ALT, Print, screenshot active window, exec, $scriptsDir/ScreenShot.sh --active